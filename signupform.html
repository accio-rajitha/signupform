<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" href="your-favicon.ico" type="image/x-icon">
    <meta name="description" content="Signup form for your website.">
    <link rel="stylesheet" href="styles.css">
    <style>
        h1{
            text-align: center;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            border: none;
            border-bottom: 1px solid #000; /* You can change the color (#000 is black) */
            padding: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        div {
    display: flex;
    padding-left: 0;
    
}


    </style>
</head>

<body>

    <header>
        <h1>Signup</h1>
    </header>

    <main>
        <form action="/submit" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="dob"></label>
            <input type="date" id="dob" name="dob" required>

            
            <div>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                
            </div></div>
            <div>
            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
            <label for="newsletter">I agree to all the Terms and conditions</label>
        </div>

            <button type="submit">Signup</button>
        </form>
    </main>

    <footer>
       
    </footer>

</body>

</html>
